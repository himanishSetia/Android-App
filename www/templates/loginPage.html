<ion-view title="Welcome User">
	<ion-content class="loginImage">
	<div class="txtCenter pdlf30 pdtp100">
	<div class="row">
	<div class="col-xs-12"><i class="fa fa-user fa-5x" aria-hidden="true"></i></div>
	</div>

	<div class="row">
	<div class="col-xs-12 usernameAnim"><input class="form-control" type="text" ng-model="access.username" name="" placeholder="Username"></div>
	</div>

	<div class="row ">
	<div class="col-xs-12 passwordAnim"><input class="form-control mrtp20" type="password" ng-model="access.passcode" name="" placeholder="Password"></div>
	</div>


	<div class="row">
	<div class="col-xs-12 submitAnim"><input class="btn btn-primary btn-lg btn-block mrtp20" type="button" ng-model="submit" ng-click="login()" name="" value="Submit"></div>
	</div>

	</div>
	</ion-content>
</ion-view>
